  <switch>
  <g systemLanguage="ru">
  <text x="12" y="60"><tspan class="BB">Использование:</tspan> <tspan class="BB II" fill="#00ADD8">aligo</tspan> <tspan class="g">{опции}</tspan> <tspan class="y">{команда}</tspan> <tspan class="s">путь…</tspan></text>
  <text x="12" y="100"><tspan class="BB">Команды</tspan></text>
  <text x="12" y="140">  <tspan class="y">check</tspan> <tspan class="d">..</tspan> Проверка на наличие проблем с выравниванием</text>
  <text x="12" y="160">  <tspan class="y">view</tspan> <tspan class="d">...</tspan> Отображние информации о выравнивании</text>
  <text x="12" y="200"><tspan class="BB">Опции</tspan></text>
  <text x="12" y="240">  <tspan class="g">--arch</tspan><tspan class="s">, </tspan><tspan class="g">-a</tspan> <tspan class="s">имя</tspan> <tspan class="d">.........</tspan> Название архитектуры</text>
  <text x="12" y="260">  <tspan class="g">--struct</tspan><tspan class="s">, </tspan><tspan class="g">-s</tspan> <tspan class="s">имя</tspan> <tspan class="d">.......</tspan> Отображение информации только для указанной структуры</text>
  <text x="12" y="280">  <tspan class="g">--tags</tspan><tspan class="s">, </tspan><tspan class="g">-t</tspan> <tspan class="s">тэг…</tspan> <tspan class="d">........</tspan> Тэги сборки <tspan class="d">(повторяемая опция)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--exclude</tspan><tspan class="s">, </tspan><tspan class="g">-e</tspan> <tspan class="s">шаблон…</tspan> <tspan class="d">..</tspan> Исключение пакетов содержащие указанный шаблон <tspan class="d">(повторяемая опция)</tspan></text>
  <text x="12" y="320">  <tspan class="g">--pager</tspan><tspan class="s">, </tspan><tspan class="g">-P</tspan> <tspan class="d">............</tspan> Использовать постраничный вывод</text>
  <text x="12" y="340">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">........</tspan> Отключение цветного вывода</text>
  <text x="12" y="360">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">.............</tspan> Показать это справочное сообщение</text>
  <text x="12" y="380">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">..........</tspan> Показать версию</text>
  <text x="12" y="420"><tspan class="BB">Примеры</tspan></text>
  <text x="12" y="460">  aligo view .</text>
  <text x="12" y="480">  <tspan class="II d">Просмотр информации о всех структурах пакета</tspan></text>
  <text x="12" y="520">  aligo check .</text>
  <text x="12" y="540">  <tspan class="II d">Проверка текущей директории</tspan></text>
  <text x="12" y="580">  aligo check ./...</text>
  <text x="12" y="600">  <tspan class="II d">Проверка текущей директории и всех дочерних</tspan></text>
  <text x="12" y="640">  aligo --tags tag1,tag2,tag3 check ./...</text>
  <text x="12" y="660">  <tspan class="II d">Проверка текущей директории и всех дочерних с использованием тэгов</tspan></text>
  <text x="12" y="700">  aligo -s PostMessageParameters view .</text>
  <text x="12" y="720">  <tspan class="II d">Отображение информации о структуре PostMessageParameters</tspan></text>
  </g>
  <g>
  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB II" fill="#00ADD8">aligo</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan> <tspan class="s">path…</tspan></text>
  <text x="12" y="100"><tspan class="BB">Commands</tspan></text>
  <text x="12" y="140">  <tspan class="y">check</tspan> <tspan class="d">..</tspan> Check package for alignment problems</text>
  <text x="12" y="160">  <tspan class="y">view</tspan> <tspan class="d">...</tspan> Print alignment info for all structs</text>
  <text x="12" y="200"><tspan class="BB">Options</tspan></text>
  <text x="12" y="240">  <tspan class="g">--arch</tspan><tspan class="s">, </tspan><tspan class="g">-a</tspan> <tspan class="s">name</tspan> <tspan class="d">.........</tspan> Architecture name</text>
  <text x="12" y="260">  <tspan class="g">--struct</tspan><tspan class="s">, </tspan><tspan class="g">-s</tspan> <tspan class="s">name</tspan> <tspan class="d">.......</tspan> Print info only about struct with given name</text>
  <text x="12" y="280">  <tspan class="g">--tags</tspan><tspan class="s">, </tspan><tspan class="g">-t</tspan> <tspan class="s">tag…</tspan> <tspan class="d">.........</tspan> Build tags <tspan class="d">(mergeble)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--exclude</tspan><tspan class="s">, </tspan><tspan class="g">-e</tspan> <tspan class="s">pattern…</tspan> <tspan class="d">..</tspan> Exclude packages containing given pattern <tspan class="d">(mergeble)</tspan></text>
  <text x="12" y="320">  <tspan class="g">--pager</tspan><tspan class="s">, </tspan><tspan class="g">-P</tspan> <tspan class="d">.............</tspan> Use pager for long output</text>
  <text x="12" y="340">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">.........</tspan> Disable colors in output</text>
  <text x="12" y="360">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">..............</tspan> Show this help message</text>
  <text x="12" y="380">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">...........</tspan> Show version</text>
  <text x="12" y="420"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="460">  aligo view .</text>
  <text x="12" y="480">  <tspan class="II d">Show info about all structs in current package</tspan></text>
  <text x="12" y="520">  aligo check .</text>
  <text x="12" y="540">  <tspan class="II d">Check current package</tspan></text>
  <text x="12" y="580">  aligo check ./...</text>
  <text x="12" y="600">  <tspan class="II d">Check current package and all sub-packages</tspan></text>
  <text x="12" y="640">  aligo --tags tag1,tag2,tag3 check ./...</text>
  <text x="12" y="660">  <tspan class="II d">Check current package and all sub-packages with custom build tags</tspan></text>
  <text x="12" y="700">  aligo -s PostMessageParameters view .</text>
  <text x="12" y="720">  <tspan class="II d">Show info about PostMessageParameters struct</tspan></text>
  </g>
  </switch>

