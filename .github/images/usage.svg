  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold italic" fill="#00ADD8">aligo</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan> path…</text>
  <text x="12" y="96"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="136">  <tspan class="y">check</tspan> <tspan class="DG">..</tspan> Check package for alignment problems</text>
  <text x="12" y="156">  <tspan class="y">view</tspan> <tspan class="DG">...</tspan> Print alignment info for all structs</text>
  <text x="12" y="196"><tspan class="bold">Options</tspan></text>
  <text x="12" y="236">  <tspan class="g">--arch, -a</tspan> <tspan class="LG">name</tspan> <tspan class="DG">....</tspan> Architecture name</text>
  <text x="12" y="256">  <tspan class="g">--struct, -s</tspan> <tspan class="LG">name</tspan> <tspan class="DG">..</tspan> Print info only about struct with given name</text>
  <text x="12" y="276">  <tspan class="g">--tags, -t</tspan> <tspan class="LG">tag…</tspan> <tspan class="DG">....</tspan> Build tags <tspan class="DG">(mergeble)</tspan></text>
  <text x="12" y="296">  <tspan class="g">--pager, -P</tspan> <tspan class="DG">........</tspan> Use pager for long output</text>
  <text x="12" y="316">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">....</tspan> Disable colors in output</text>
  <text x="12" y="336">  <tspan class="g">--help, -h</tspan> <tspan class="DG">.........</tspan> Show this help message</text>
  <text x="12" y="356">  <tspan class="g">--version, -v</tspan> <tspan class="DG">......</tspan> Show version</text>
  <text x="12" y="396"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="436">  aligo view .</text>
  <text x="12" y="456">  <tspan class="italic DG">Show info about all structs in current package</tspan></text>
  <text x="12" y="496">  aligo check .</text>
  <text x="12" y="516">  <tspan class="italic DG">Check current package</tspan></text>
  <text x="12" y="556">  aligo check ./...</text>
  <text x="12" y="576">  <tspan class="italic DG">Check current package and all sub-packages</tspan></text>
  <text x="12" y="616">  aligo --tags tag1,tag2,tag3 check ./...</text>
  <text x="12" y="636">  <tspan class="italic DG">Check current package and all sub-packages with custom build tags</tspan></text>
  <text x="12" y="676">  aligo -s PostMessageParameters view .</text>
  <text x="12" y="696">  <tspan class="italic DG">Show info about PostMessageParameters struct</tspan></text>

